<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupplyWise - Redirection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #22C55E;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-top-color: #22C55E;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      color: #1F2937;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6B7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background: #22C55E;
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background: #16A34A;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .hidden {
      display: none;
    }

    .error-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="loading" class="container">
    <div class="logo">SW</div>
    <div class="spinner"></div>
    <h1>Redirection en cours...</h1>
    <p>Ouverture automatique de SupplyWise.<br>Veuillez patienter quelques instants.</p>
  </div>

  <div id="success" class="container hidden">
    <div class="success-icon">✅</div>
    <h1>Redirection réussie !</h1>
    <p>Vous pouvez maintenant utiliser SupplyWise.</p>
    <button class="button" onclick="openApp()">Ouvrir SupplyWise</button>
  </div>

  <div id="error" class="container hidden">
    <div class="error-icon">⚠️</div>
    <h1>Erreur</h1>
    <p id="error-message">Une erreur est survenue.</p>
    <button class="button" onclick="openApp()">Ouvrir SupplyWise</button>
  </div>

  <script>
    const APP_SCHEME = 'supplywise://';
    const CALLBACK_PATH = 'auth-callback';

    function log(message, data = null) {
      console.log(`[Email Redirect] ${message}`, data || '');
    }

    function extractParams() {
      const params = {};

      const searchParams = new URLSearchParams(window.location.search);
      for (const [key, value] of searchParams.entries()) {
        params[key] = value;
      }

      const hash = window.location.hash.substring(1);
      if (hash) {
        const hashParams = new URLSearchParams(hash);
        for (const [key, value] of hashParams.entries()) {
          params[key] = value;
        }
      }

      log('Extracted params', params);
      return params;
    }

    function buildDeepLink(params) {
      const queryString = new URLSearchParams(params).toString();
      const deepLink = `${APP_SCHEME}${CALLBACK_PATH}?${queryString}`;
      log('Built deep link', deepLink);
      return deepLink;
    }

    function openApp() {
      const params = extractParams();

      const hasTokens = params.access_token || params.token_hash || params.token || params.refresh_token;

      if (!hasTokens) {
        log('Warning: No tokens found in URL', params);
        showError('Aucun token de vérification trouvé dans le lien.');
        return;
      }

      const deepLink = buildDeepLink(params);

      log('Attempting redirect to app');
      window.location.href = deepLink;

      setTimeout(() => {
        log('Redirect completed or timed out');
        showSuccess();
      }, 3000);
    }

    function showSuccess() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error-message').textContent = message;
    }

    window.addEventListener('DOMContentLoaded', () => {
      log('Page loaded, initiating redirect');

      const params = extractParams();

      if (Object.keys(params).length === 0) {
        log('No params found');
        showError('Aucun paramètre trouvé dans le lien. Le lien peut être invalide ou expiré.');
        return;
      }

      setTimeout(() => {
        openApp();
      }, 500);
    });

    window.addEventListener('error', (event) => {
      log('Global error', event.error);
    });
  </script>
</body>
</html>
